<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laudo Técnico - Celpan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
  :root {
    --vermelho-principal: #8e2215;
    --vermelho-secundario: #a82a1d;

    --texto-principal: #1f2933;
    --texto-secundario: #4b5563;

    --cinza-claro: #f8f9fa;
    --borda-padrao: #e0e0e0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
  }

  body {
    background-color: var(--cinza-claro);
    color: var(--texto-principal);
    line-height: 1.3;
    min-height: 100vh;
  }

  .container {
    width: 210mm;
    min-height: 297mm;
    margin: 0 auto;
    padding: 10mm;
    background: #ffffff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  /* Popup */
  .popup-container {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  .popup h2 {
    color: var(--texto-principal);
    border-bottom: 2px solid var(--vermelho-principal);
    padding-bottom: 8px;
    margin-bottom: 15px;
  }

  .input-group label {
    font-weight: 600;
    color: var(--texto-principal);
    font-size: 13px;
  }

  .input-group input {
    border: 1px solid #cbd5e0;
    border-radius: 5px;
    padding: 10px;
  }

  .input-group input:focus {
    border-color: var(--vermelho-principal);
    outline: none;
  }

  .btn {
    background: linear-gradient(135deg, var(--vermelho-secundario), var(--vermelho-principal));
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-weight: 600;
  }

  /* Cabeçalho do laudo */
  .certificate-header {
    text-align: center;
    margin-bottom: 18px;
    padding-bottom: 12px;
    border-bottom: 2px solid var(--vermelho-principal);
  }

  .certificate-title {
    font-size: 22px;
    font-weight: 800;
    color: var(--texto-principal);
    text-transform: uppercase;
  }

  .certificate-subtitle {
    color: var(--texto-secundario);
    font-size: 14px;
  }

  .certificate-number {
    color: var(--vermelho-principal);
    font-weight: 700;
    background: var(--cinza-claro);
    padding: 6px 12px;
    border-radius: 15px;
    border: 1px solid var(--borda-padrao);
  }

  /* TÍTULOS DE SEÇÃO → vermelho escuro */
  .section-title {
    background: linear-gradient(135deg, var(--vermelho-secundario), var(--vermelho-principal));
    color: #ffffff;
    padding: 8px 12px;
    margin: 15px 0 10px;
    border-radius: 5px;
    font-weight: 700;
    text-transform: uppercase;
  }

  /* Cards */
  .info-card {
    background: #ffffff;
    border-left: 3px solid var(--vermelho-principal);
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 1px 5px rgba(0,0,0,.05);
  }

  .info-label {
    font-weight: 700;
    color: var(--texto-principal);
  }

  .info-value {
    color: #333;
    font-weight: 600;
  }

  /* Tabelas */
  .equipment-table,
  .data-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 10px;
  }

  .equipment-table th,
  .data-table th {
    background: linear-gradient(135deg, var(--vermelho-secundario), var(--vermelho-principal));
    color: #ffffff;
    font-weight: 700;
    padding: 8px 5px;
  }

  .equipment-table td,
  .data-table td {
    border: 1px solid var(--borda-padrao);
    padding: 6px 5px;
  }

  .equipment-table tr:nth-child(even),
  .data-table tr:nth-child(even) {
    background: var(--cinza-claro);
  }

  /* Assinaturas */
  .signature-id {
    color: var(--vermelho-principal);
    font-weight: 700;
  }

  /* Rodapé */
  .footer {
    border-top: 1px solid var(--borda-padrao);
    color: var(--texto-secundario);
    font-size: 10px;
    text-align: center;
  }

  @media print {
    body {
      background: #ffffff;
    }

    .popup-container,
    .btn,
    .controls {
      display: none !important;
    }

    .container {
      box-shadow: none;
      padding: 8mm;
    }
  }
</style>

</head>
<body>
  <div class="container">

    <!-- Popup inicial -->
    <div class="popup-container" id="popupContainer">
  <div class="popup" style="
    width: 420px;
    padding: 26px;
    font-size: 15px;
  ">
    <h2 style="margin-bottom: 18px;">Consulta de Laudo</h2>

    <!-- DADOS DO CLIENTE -->
    <div class="input-group">
      <label>Nome</label>
      <input type="text" id="nome" placeholder="Nome completo">
    </div>

    <div class="input-group">
      <label>CNPJ</label>
      <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
    </div>

    <div class="input-group">
      <label>WhatsApp</label>
      <input type="text" id="zap" placeholder="DDD + número">
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="email@empresa.com">
    </div>

    <hr style="margin:18px 0; opacity:.3;">

    <!-- LAUDO -->
    <div class="input-group">
      <label for="laudoNumber">Número do Laudo (Rastreabilidade)</label>
      <input type="text" id="laudoNumber" placeholder="Digite o número do laudo">
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="loading" id="loading">
      <p>Processando...</p>
    </div>

    <button class="btn" id="generateBtn" style="margin-top:10px;">
      Gerar Laudo
    </button>
  </div>
</div>


    <!-- RESTANTE DO SEU HTML DO LAUDO -->
    <!-- (NADA ALTERADO AQUI) -->

  </div>

<script>
const API_LAUDO = 'https://script.google.com/macros/s/AKfycbwXD_LIit80umqVvBPS071fTwv3tKMl_vUjZlsuvZ-YlsRVUp0YCCJcBgON260f9ry2kA/exec';
const API_CLIENTE = 'https://script.google.com/macros/s/AKfycbxiVkjAdyBUoGEtoUxqWcjfgWEPZpOyWgSN1TmmhTLRX15F2L6PLiL9E3ElnIdDL24fBQ/exec';

// ===============================
// FUNÇÃO SEGURA PARA SETAR TEXTO
// ===============================
function setText(id, value) {
  const el = document.getElementById(id);
  if (el) el.textContent = value ?? '';
}

// ===============================
// GERAR LAUDO (CLIENTE + LAUDO)
// ===============================
document.getElementById('generateBtn').addEventListener('click', async function () {

  const numeroLaudo = document.getElementById('laudoNumber')?.value.trim();

  const nome  = document.getElementById('nome')?.value || '';
  const cnpj  = document.getElementById('cnpj')?.value || '';
  const zap   = document.getElementById('zap')?.value || '';
  const email = document.getElementById('email')?.value || '';

  if (!numeroLaudo) {
    showError('Digite o número do laudo.');
    return;
  }

  showLoading(true);

  try {
    // ===============================
    // 1️⃣ INSERIR CLIENTE (NÃO MEXER)
    // ===============================
    await fetch(
      `${API_CLIENTE}?action=inserirCliente`
      + `&nome=${encodeURIComponent(nome)}`
      + `&cnpj=${encodeURIComponent(cnpj)}`
      + `&zap=${encodeURIComponent(zap)}`
      + `&email=${encodeURIComponent(email)}`
    );

    // ===============================
    // 2️⃣ BUSCAR LAUDO (LÓGICA ORIGINAL)
    // ===============================
    const response = await fetch(
      `${API_LAUDO}?action=buscarLaudoPorNumero&numeroLaudo=${encodeURIComponent(numeroLaudo)}`
    );

    const result = await response.json();
    showLoading(false);

    if (!result.success) {
      showError(result.message);
      return;
    }

    const data = result.data;

    // ===============================
    // CABEÇALHO
    // ===============================
    setText('numeroLaudo', data.rastreabilidade);
    setText('productName', data.produto);

    // ===============================
    // INFORMAÇÕES DO ENSAIO
    // ===============================
    setText('rastreabilidade', data.rastreabilidade);
    setText('mesEnsaio', data.mesEnsaio);
    setText('proximoEnsaio', data.proximoEnsaio);
    setText('produto', data.produto);
    setText('classe', data.classe);

    // ===============================
    // EQUIPAMENTOS
    // ===============================
    const eq = document.getElementById('equipmentTableBody');
    if (eq) {
      eq.innerHTML = `
        <tr><td>Kilovoltímetro</td><td>CEL-HP-01</td><td>${data.certifCalibracao}</td><td>${data.validade}</td></tr>
        <tr><td>Milliamperímetro</td><td>CEL-HP-01</td><td>${data.certifCalibracao}</td><td>${data.validade}</td></tr>
        <tr><td>Cronômetro</td><td>CEL-HP-01</td><td>${data.certifCalibracao}</td><td>${data.validade}</td></tr>
        <tr><td>Thermohigrômetro</td><td>CEL-TH-02</td><td>1803660</td><td>${data.validade}</td></tr>
        <tr><td>Trena</td><td>PAN-TR-05</td><td>PAN-TR-105</td><td>${data.validade}</td></tr>
      `;
    }

    // ===============================
    // CONDIÇÕES
    // ===============================
    setText('temperatura', '23 ºC');
    setText('tempoEnsaio', '1 minuto');
    setText('umidade', '70 %');

    // ===============================
    // RESULTADOS
    // ===============================
    const header = document.getElementById('dataTableHeader');
    const body   = document.getElementById('dataTableBody');

    if (header) {
      header.innerHTML = `
        <tr>
          <th>Usuário/Localização</th>
          <th>Classe</th>
          <th>Tamanho (mm)</th>
          <th>Nº de Série</th>
          <th>Corrente de Fuga (mA)</th>
          <th>kV Aplicado</th>
          <th>Referência (mA)</th>
          <th>Status</th>
        </tr>
      `;
    }

    if (body) {
      body.innerHTML = `
        <tr>
          <td>N.A</td>
          <td>${data.classe}</td>
          <td>1000x1000</td>
          <td>${data.rastreabilidade}</td>
          <td>0,8</td>
          <td>${data.kvAplicado}</td>
          <td>&lt; 16</td>
          <td><span class="status-badge status-ap">AP</span></td>
        </tr>
      `;
    }

    // ===============================
    // EXIBIR LAUDO
    // ===============================
    document.getElementById('popupContainer').style.display = 'none';
    document.getElementById('certificateContainer').style.display = 'block';
    document.querySelector('.container').style.overflow = 'hidden';

  } catch (err) {
    showLoading(false);
    showError('Erro ao buscar dados: ' + err.message);
  }
});

// ===============================
// HELPERS
// ===============================
function showLoading(show) {
  const l = document.getElementById('loading');
  if (l) l.style.display = show ? 'block' : 'none';
  const e = document.getElementById('errorMessage');
  if (e) e.style.display = 'none';
  const s = document.getElementById('successMessage');
  if (s) s.style.display = 'none';
}

function showError(msg) {
  const e = document.getElementById('errorMessage');
  if (e) {
    e.textContent = msg;
    e.style.display = 'block';
  }
}
</script>






</body>
</html>
